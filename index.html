<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hans Chat </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* Universal Teko Font */
        body {
            font-family: 'Teko', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('thumb.jpg') center/cover no-repeat;
            color: #ffffff;
            overflow: hidden;
        }

        /* Login Screen Styling */
        #loginScreen {
            width: 380px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #loginScreen:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 70px rgba(0, 255, 255, 0.7);
        }

        /* Logo styling */
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }

        /* Chat Screen */
        #chatScreen {
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            display: none;
            flex-direction: column;
            color: #e0f7fa;
            position: relative;
        }

        /* Messages container */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message-a {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }

        .message-b {
            background-color: #2196F3;
            color: white;
            align-self: flex-start;
        }

        /* Delete button for admins */
        .delete-btn {
            background: transparent;
            border: none;
            color: #FF4081;
            font-size: 14px;
            cursor: pointer;
            display: none;
        }

        /* Display delete button for admin users */
        .admin .delete-btn {
            display: inline;
        }

        /* Text input & button */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: #FF4081;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #FF80AB;
        }

        h2 {
            font-size: 2.5rem;
            color: #00e5ff;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <img src="logo.png" alt="Logo" class="logo">
        <h2>Connexion</h2>
        <input type="text" id="usernameInput" placeholder="Nom d'utilisateur" required>
        <input type="password" id="passwordInput" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
    </div>
    
    <!-- Chat Screen -->
    <div id="chatScreen">
        <img src="logo.png" alt="Logo" class="logo">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Votre message..." required>
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        let username = "";
        const password = "secret"; // Basic user password
        const adminPassword = "adminSecret"; // Special password for admins
        let isAdmin = false; // Track if user is an admin

        function showChatScreen() {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("chatScreen").style.display = "flex";
            if (isAdmin) {
                document.getElementById("chatScreen").classList.add("admin");
            }
        }

        function login() {
            const inputPassword = document.getElementById("passwordInput").value;
            username = document.getElementById("usernameInput").value.trim();

            if ((inputPassword === password || inputPassword === adminPassword) && username) {
                isAdmin = inputPassword === adminPassword; // Set admin status
                localStorage.setItem('username', username);
                showChatScreen();
            } else {
                alert("Mot de passe incorrect ou nom d'utilisateur manquant !");
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messagesContainer = document.getElementById("messages");

            if (messageInput.value.trim() !== "") {
                const message = document.createElement("div");
                message.classList.add("message", "message-a");

                // Add delete button if admin
                if (isAdmin) {
                    const deleteBtn = document.createElement("button");
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.textContent = "Supprimer";
                    deleteBtn.onclick = () => deleteMessage(message);
                    message.appendChild(deleteBtn);
                }

                message.textContent = `${username}: ${messageInput.value}`;
                messagesContainer.appendChild(message);
                messageInput.value = "";
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function deleteMessage(messageElement) {
            messageElement.remove();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                username = storedUsername;
                document.getElementById("usernameInput").value = username;
            }
        });
    </script>
</body>
</html>
