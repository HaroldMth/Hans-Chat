<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Futuriste</title>
    <link rel="icon" type="image/png" href="favicon.JPG"> <!-- Favicon -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            overflow: hidden;
        }

        #loginScreen, #chatScreen {
            width: 360px;
            max-width: 90%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.5);
        }

        #chatScreen {
            display: none;
            width: 90%;
            height: 90vh;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .message {
            padding: 8px;
            border-radius: 10px;
            max-width: 70%;
            margin: 5px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        .message-a { background-color: #4CAF50; align-self: flex-end; }
        .message-b { background-color: #2196F3; align-self: flex-start; }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #FF4081;
            color: white;
            cursor: pointer;
        }

        button:hover { background: #FF80AB; }

        #adminControls {
            display: none;
            padding: 10px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <img src="logo.png" alt="Chat Logo" style="width: 100px;">
        <h2>Connexion</h2>
        <input type="text" id="usernameInput" placeholder="Nom d'utilisateur" required>
        <input type="password" id="passwordInput" placeholder="Mot de passe" required>
        <button onclick="login()">Se connecter</button>
    </div>
    
    <div id="chatScreen">
        <img src="logo.png" alt="Chat Logo" style="width: 80px; margin-bottom: 10px;">
        <h2>Chat Futuriste</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Votre message..." required>
        <button onclick="sendMessage()">Envoyer</button>

        <div id="adminControls">
            <h3>Admin Controls</h3>
            <button onclick="clearMessages()">Clear All Messages</button>
            <button onclick="announceMessage()">Send Announcement</button>
            <button onclick="assignOP()">Assign OP</button>
            <button onclick="removeOP()">Remove OP</button>
            <button onclick="kickUser()">Kick User</button>
            <button onclick="muteUser()">Mute User</button>
            <button onclick="unmuteUser()">Unmute User</button>
        </div>
    </div>

    <script>
        let username = "";
        let mutedUsers = [];
        let ops = [];
        const userPassword = "user123";
        const adminPassword = "admin123";

        function showChatScreen(isAdmin) {
            document.getElementById("loginScreen").style.display = "none";
            document.getElementById("chatScreen").style.display = "flex";
            if (isAdmin) document.getElementById("adminControls").style.display = "block";
        }

        function login() {
            const inputPassword = document.getElementById("passwordInput").value;
            username = document.getElementById("usernameInput").value.trim();
            const isAdmin = inputPassword === adminPassword;

            if ((inputPassword === userPassword || isAdmin) && username) {
                showChatScreen(isAdmin);
            } else {
                alert("Mot de passe incorrect ou nom d'utilisateur manquant !");
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messagesContainer = document.getElementById("messages");

            if (mutedUsers.includes(username)) {
                alert("Vous êtes muté et ne pouvez pas envoyer de messages.");
                return;
            }

            if (messageInput.value.trim() !== "") {
                const message = document.createElement("div");
                message.classList.add("message", "message-a");
                message.textContent = `${username}: ${messageInput.value}`;
                messagesContainer.appendChild(message);
                messageInput.value = "";
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function clearMessages() {
            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";
        }

        function announceMessage() {
            const messagesContainer = document.getElementById("messages");
            const announcement = prompt("Entrez l'annonce:");
            if (announcement) {
                const message = document.createElement("div");
                message.classList.add("message", "message-b");
                message.textContent = `Admin: ${announcement}`;
                messagesContainer.appendChild(message);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function assignOP() {
            const opUser = prompt("Entrez le nom d'utilisateur à donner le statut OP:");
            if (opUser && !ops.includes(opUser)) {
                ops.push(opUser);
                alert(`${opUser} est maintenant OP.`);
            }
        }

        function removeOP() {
            const opUser = prompt("Entrez le nom d'utilisateur pour retirer le statut OP:");
            const index = ops.indexOf(opUser);
            if (index > -1) {
                ops.splice(index, 1);
                alert(`${opUser} n'est plus OP.`);
            }
        }

        function kickUser() {
            const userToKick = prompt("Entrez le nom d'utilisateur à éjecter:");
            if (userToKick === username) {
                alert("Vous avez été éjecté du chat par un admin.");
                location.reload();
            }
        }

        function muteUser() {
            const userToMute = prompt("Entrez le nom d'utilisateur à muter:");
            if (userToMute && !mutedUsers.includes(userToMute)) {
                mutedUsers.push(userToMute);
                alert(`${userToMute} est maintenant muté.`);
            }
        }

        function unmuteUser() {
            const userToUnmute = prompt("Entrez le nom d'utilisateur pour démuter:");
            const index = mutedUsers.indexOf(userToUnmute);
            if (index > -1) {
                mutedUsers.splice(index, 1);
                alert(`${userToUnmute} peut maintenant envoyer des messages.`);
            }
        }
    </script>
</body>
</html>
